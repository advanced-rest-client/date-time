<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>date-time demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../date-time.js"></script>
  <style>
  body {
    font-family: 'Roboto', 'Noto', sans-serif;
  }

  h3 {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-size: 20px;
    font-weight: 500;
    line-height: 28px;
  }

  .vertical-section-container {
    display: flex;
    flex-direction: column;
  }

  .centered {
    max-width: 600px;
    margin: 0 auto;
  }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Date and time</h3>
    <demo-snippet>
      <template>
        <date-time date="2010-12-10T11:50:45Z" year="numeric" month="long" day="numeric" hour="2-digit" minute="2-digit" second="2-digit"></date-time>
      </template>
    </demo-snippet>

    <h3>Current date and time</h3>
    <demo-snippet>
      <template>
        <date-time year="numeric" month="long" day="numeric" hour="2-digit" minute="2-digit" second="2-digit"></date-time>
      </template>
    </demo-snippet>

    <h3>Current time</h3>
    <demo-snippet>
      <template>
        <date-time hour="numeric" minute="numeric" second="numeric"></date-time>
      </template>
    </demo-snippet>

    <h3>Date only</h3>
    <demo-snippet>
      <template>
        <date-time date="2010-12-10T11:50:45Z" year="numeric" month="long" day="numeric"></date-time>
      </template>
    </demo-snippet>

    <h3>Time only</h3>
    <demo-snippet>
      <template>
        <date-time date="2010-12-10T11:05:45Z" hour="2-digit" minute="2-digit" second="2-digit"></date-time>
      </template>
    </demo-snippet>

    <h3>Using locales</h3>
    <demo-snippet>
      <template>
        <date-time date="2010-12-10T11:50:45Z" weekday="long" year="numeric" month="long" day="numeric" locales="de-DE"></date-time>
      </template>
    </demo-snippet>

    <h3>Using time zone</h3>
    <demo-snippet>
      <template>
        <date-time time-zone="UTC" time-zone-name="short"></date-time>
      </template>
    </demo-snippet>

    <h3>12 hour clock</h3>
    <demo-snippet>
      <template>
        <date-time hour="2-digit" minute="2-digit" second="2-digit" hour12></date-time>
      </template>
    </demo-snippet>

    <h3>Styled</h3>
    <demo-snippet>
      <template>
        <date-time class="styled" hour="2-digit" minute="2-digit" second="2-digit" hour12></date-time>
        <style>
        .styled {
          background-color: gray;
          padding: 12px;
          color: #fff;
        }
        </style>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
